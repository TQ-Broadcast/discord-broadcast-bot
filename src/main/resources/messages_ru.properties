! Common things
get.channel.list.mention.role.everyone=everyone
get.channel.list.mention.role.nobody=nobody
get.channel.list.mention.role.not.found=<роль не найдена>
unexpected.error=Произошла непредвиденная ошибка.

! Command: get YouTube channel list
get.youtube.channel.list.title.message=Вот список YouTube-каналов, которые я отслеживаю
get.youtube.channel.list.no.channels.found=Список YouTube-каналов пуст.
get.youtube.channel.list.message.pattern=Название: {channel_name}\nID: {channel_id}\nУпоминаемая роль: {mention_role}\n\
  ID плейлиста загрузок: {uploads_playlist_id}\n

! Command: add Youtube channel
add.youtube.channel.enter.video.url=Отправь сообщение, содержащее ссылку на любое видео с канала, который ты хочешь \
  добавить. Например: https://www.youtube.com/watch?v=xBj1ZphXlkk
add.youtube.channel.invalid.video.url=Некорректная ссылка. Убедись, что ты предоставил ссылку на *видео*, а не на \
  *канал*. Вот несколько примеров ссылок, которые поддерживаются:\n\
  - https://www.youtube.com/watch?v=OqBbq781WcY\n\
  - https://youtu.be/OqBbq781WcY
add.youtube.channel.video.not.found=У меня не получилось найти это видео. Ты уверен, что оно существует и что оно \
  открыто для всех?
add.youtube.channel.already.exist=Такой YouTube-канал уже есть в списке отслеживаемых.
add.youtube.channel.confirm.channel.name=Отлично. Как я понимаю, ты хочешь добавить канал с именем **%channelName%**, \
  это так? Поставь соответствующую реакцию на это сообщение.\n\n\
  \u2705 - Да, это именно тот канал, что я хочу добавить\n\
  \ud83d\udeab - Нет, я не хочу добавлять этот канал
add.youtube.channel.confirm.invalid=Хорошо. Введи команду ещё раз, если захочешь добавить другой канал.
add.youtube.channel.enter.role=Отлично :) Какую роль мне стоит упоминать, когда на канале выходит новое видео?\n\
  Отправь следующим сообщением что-то из этого:\n\n**everyone** - если надо упомянуть всех\n**nobody** - если не надо \
  никого упоминать\n***Любая другая роль***, если необходимо упомянуть её (отправь её как упоминание, например, @Админы)
add.youtube.channel.enter.role.not.specified=В своём сообщении ты не упомянул ни одной роли из тех, что я попросил :(
add.youtube.channel.enter.role.more.than.one=Ты указал больше, чем одну роль. В одном сообщении я могу упоминать \
  только одну роль.
add.youtube.channel.success=Канал успешно добавлен.
add.youtube.channel.timeout=Время ожидания ответа истекло.

! Command: remove Youtube channel
remove.youtube.channel.enter.name=Отправь сообщение, содержащее ID YouTube-канала, который мне стоит удалить. (ID \
  канала можно найти в списке каналов, выводимом командой getyoutubechannelslist)
remove.youtube.channel.not.found=Мне не удалось найти YouTube-канал с таким ID в списке отслеживаемых.
remove.youtube.channel.success=Канал успешно удалён.
remove.youtube.channel.timeout=Время ожидания ответа истекло.

